<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>jQuery PdPager Examples</title>

        <link rel="stylesheet" href="./node_modules/pd-pager/dist/css/pager.css">
    </head>
    <body>
        <div id="pager1"></div>
        <script src="./node_modules/requirejs/require.js"></script>
        <script>
            requirejs.config({
                baseUrl: 'node_modules',
                paths: {
                    jquery: 'jquery/dist/jquery.min',
                     pagertemplatesconstants: 'pd-pager/dist/js/pager-templates-constants',
                     pager: 'pd-pager/dist/js/pager'
                },
                shim: {
                    pager: {'exports': 'Pager'},
                    pagertemplatesconstants: { 'exports': 'PagerTemplateConstants' }
                }
            });

            requirejs(['jquery', 'pager', 'pagertemplatesconstants'], function($, Pager, PagerTemplateConstants) {
                let element1 = $('#pager1')[0];
                let pdPager = new Pager({
                    enableFirstLastPageArrows: true,
                    enablePageArrows: true,
                    enablePageInput: true,
                    totalNumberOfRecords: 100
                }, element1);

                let pdPager2 = new Pager({
                    enableFirstLastPageArrows: true,
                    enablePageArrows: true,
                    enablePageInput: true,
                    totalNumberOfRecords: 100
                });
            });
        </script>
    </body>
</html>

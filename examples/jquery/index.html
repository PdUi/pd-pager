<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>jQuery PdPager Examples</title>

        <link rel="stylesheet" href="./node_modules/pd-pager/dist/css/pager.css">
    </head>
    <body>
        <div id="pager1"></div>
        <script src="./node_modules/requirejs/require.js"></script>
        <script>
            requirejs.config({
                baseUrl: 'node_modules',
                paths: {
                    jquery: 'jquery/dist/jquery.min',
                    pager: 'pd-pager/dist/js/amd/pager.min',
                    'pager-templates-constants': 'pd-pager/dist/js/amd/pager-templates-constants.min'
                }
            });

            requirejs(['jquery', 'pager'], function($, Pager) {
                let element1 = $('#pager1')[0];
                let pdPager = new Pager.Pager({
                    enableFirstLastPageArrows: true,
                    enablePageArrows: true,
                    enablePageInput: true,
                    totalNumberOfRecords: 100
                }, element1);

                let pdPager2 = new Pager.Pager({
                    enableFirstLastPageArrows: true,
                    enablePageArrows: true,
                    enablePageInput: true,
                    totalNumberOfRecords: 100
                });

                var i = 0;
                $(element1).on('page', function () {
                    i++;
                    console.log(`element1: changed${i}`)
                });
            });
        </script>
    </body>
</html>

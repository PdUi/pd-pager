<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>PdPager Template</title>

        <link rel="stylesheet" href="./dist/css/pd-pager.css">
    </head>
    <body>
        <div id="pager1"></div>
        <script src="./jspm_packages/system.js"></script>
        <script src="./config.js"></script>
        <script>
            window.define = System.amdDefine;
            window.require = window.requirejs = System.amdRequire;

            System.import('./dist/js/pd-pager').then((PdPager) => {
                var element1 = document.getElementById('pager1');
                var pdPager = new PdPager({
                    enableFirstLastPageArrows: true,
                    enablePageArrows: true,
                    enablePageInput: true,
                    totalNumberOfRecords: 100
                }, element1);

                var pdPager2 = new PdPager({
                    enableFirstLastPageArrows: true,
                    enablePageArrows: true,
                    enablePageInput: true,
                    totalNumberOfRecords: 100
                });
            });
        </script>
    </body>
</html>

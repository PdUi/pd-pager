<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>PdPager Template</title>

        <link rel="stylesheet" href="./dist/css/pager.css">
    </head>
    <body>
        <div id="pager1"></div>
        <script src="./jspm_packages/system.js"></script>
        <script src="./config.js"></script>
        <script>
            window.define = System.amdDefine;
            window.require = window.requirejs = System.amdRequire;

            System.import('./dist/js/system/pager').then((PdPager) => {
                var element1 = document.getElementById('pager1');

                var pdPager = new PdPager.Pager({
                    enableFirstLastPageArrows: true,
                    enablePageArrows: true,
                    enablePageInput: true,
                    totalNumberOfRecords: 100
                }, element1);

                var i = 0;
                element1.addEventListener('change', function () {
                    i++;
                    console.log(`element1: changed${i}`)
                })

                var pdPager2 = new PdPager.Pager({
                    enableFirstLastPageArrows: true,
                    enablePageArrows: true,
                    enablePageInput: true,
                    totalNumberOfRecords: 100
                });

                var i3 = 0;
                pdPager2.parentElement.addEventListener('change', function (event) {
                    i3++;
                    console.log(`pdPager2: changed${i3}`)
                    console.log(event.detail);
                })
            });
        </script>
    </body>
</html>
